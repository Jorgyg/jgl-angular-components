<div class="container mt-5">
    <h2 class="m-3">Datos del usuario</h2>
    <table class="table m-3">
    <tr>
        <th>Nombre</th>
        <th>Email</th>
        <th>Mensaje</th>
    </tr>
    <tr *ngIf="data">
        <td>{{ data.nombre }}</td>
        <td>{{ data.email }}</td>
        <td>{{ data.mensaje }}</td>
    </tr>
    </table>
</div>
